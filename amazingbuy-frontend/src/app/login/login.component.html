<div class="container"> 
<div class="card">
	<h1 class="title">Login</h1>
		<form class="mb-3" data-testid="" novalidate>
		<div class="form-group">
			<label class="d-block" for="emailField">Email</label>
			<div class="input-group bg-white border border-dark">
				<input class="form-control form-control-lg border-0" name="emailField" id="emailField" 
				type="email" aria-label="Email Account for AmazingBuy" aria-required="true" 
				aria-invalid="true" aria-describedby="emailError" required [(ngModel)]="signin.email">
			</div>
			<p class="position-absolute text-small text-left text-danger font italic" id="emailError" 
			aria-live>Invalid Email</p>
		</div>
		<div class="form-group">
			<label class="d-block" for="password">Password</label>
			<div class="input-group bg-white border border-dark">
			<input class="form-control form-control-lg border-0" name="passwordField" id="passwordField" 
			type="password" aria-label="Password for Account in AmazingBuy" aria-required="true" 
			aria-invalid="false" aria-describedby="passwordError" required [(ngModel)]="signin.password" name="password">
			</div>
		</div>
		<button type="submit" class="btn btn-success" [disabled]="!myform.form.valid">Sign in</button>
		</form>
	
</div>
</div>
