<div class="m-4">
    
        <a routerLink="/"><button class="btn btn-success pull-right">
                <span><b>AmazingBuy</b></span>
            </button></a>
        <!--make brand clickable-->

        <span class="example-spacer"></span>
        <a routerLink="/login">
            <button class="btn btn-success pull-right">
                <span>Signin</span>
            </button>
        </a>
        <a routerLink="/signup">
            <button class="btn btn-success pull-right">
                <span>Signup</span>
            </button>
        </a>
        <button mat-button [matMenuTriggerFor]="menu">My Account</button>
        <mat-menu #menu="matMenu">
            <button routerLink="/account" mat-menu-item>Account Info</button>
            <button routerLink="/orders" mat-menu-item>Orders</button>
            <button routerLink="/stock" mat-menu-item>Products</button>
            <button routerLink="/addproduct" mat-menu-item>Add Product</button>
            <button routerLink="/dashboard" mat-menu-item>Seller Dashboard</button>
            <button (click)="onLogout" mat-menu-item>Logout</button>
        </mat-menu>

        <a routerLink="/cart">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon>shopping_cart</mat-icon>
            </button>
        </a>
        <!--search bar-->
        <!--Signin/signup-->
        <!--on sign in
    -my account dropdown(buyer:{account-view,orders-view,signout},
    Seller:{account-view,all-orders,stock-view,dashboard,add-product,logout})
    -cart(buyer only)
    -->
</div>
